<h2>{{'Creators' | i18next}}</h2>
<div class="table-responsive">
	<table tr-ng-grid="" items="creators.creatorList" page-items="5" selected-items="creators.mySelectedItems" selection-mode="MultiRow"
	 page-items="creators.myPageItemsCount" total-items="creators.myItemsTotalCount" 
	 on-data-required="creators.onServerSideItemsRequested(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)"
	 class="tablesaw tablesaw-columntoggle">
		<thead>
			<tr>
				<th field-name="id" display-name="{{'Image' | i18next}}"
					enable-filtering="false" enable-sorting="false"
					display-align="center"></th>
				<th field-name="fullName" display-name="{{'Name' | i18next}}"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td field-name="id"><a href='#/comics/{{gridItem.id}}'><img width='100px' src='{{gridItem.thumbnail.path}}.{{gridItem.thumbnail.extension}}'/></a></td>
			</tr>
		</tbody>
	</table>
</div>
