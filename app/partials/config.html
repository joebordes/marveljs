<div class="container-fluid">
<p>
<label for="mvpublickey" class="col-md-3"  style="clear: left;">{{'Change language to'|i18next}}:</label>
<select 
ng-model="currentLang"
ngSelected="currentLang"
ng-options="lng.name for lng in langs track by lng.code"
ng-change="changeLanguage(currentLang);"></select><br>
</p>
<p>
<label for="mvpublickey" class="col-md-3" style="clear: left;">{{'Marvel Public Key' | i18next}}</label>
<input name="mvpublickey" id ="mvpublickey" type=text value="{{mvpublickey}}" class="col-md-5">
<label for="mvprivatekey" class="col-md-3" style="clear: left;">{{'Marvel Private Key' | i18next}}</label>
<input name="mvprivatekey" id ="mvprivatekey" type=text value="{{mvprivatekey}}" class="col-md-5">
<span class="col-md-offset-3 col-md-8" style="clear: left;">{{'MarvelKeyNotSaved' | i18next}}</span>
</p>
</div>
